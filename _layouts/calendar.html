{% assign PATH_TO_COMPONENTS =  "/components" | prepend: site.baseurl %}


<!DOCTYPE HTML>
<html>
  <head>
  {% include head.html %}
  </head>
  <body class="is-loading">

    <!-- Wrapper -->
    <div id="wrapper" class="fade-in">

      <!-- Header -->
      <header id="header">
        <a href="{{ "/" | absolute_url }}" class="logo">{{site.title}}</a>
      </header>

      <!-- Nav -->
      <nav id="nav"> {% include nav.html %} </nav>

      <!-- Main -->
      <div id="main">

      <div>
        <a href="{{ site.baseurl }}/{{ page.calendar_csv }}" download>Download events as a CSV</a>
        {{ content }}
      </div>

      <div id='calendar'></div>

      </div>

      <!-- Footer -->
      {% include foot.html %}

    </div>
